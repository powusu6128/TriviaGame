<!DOCTYPE html>

<html lang="en-us">

<head>

  <meta name="viewport" content="width=device-width, initial-scale=1">

  <meta charset="UTF-8">

  <title>History Trivia Game</title>

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
    crossorigin="anonymous">
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
    crossorigin="anonymous"></script>

  <link rel="stylesheet" type="text/css" href="assets/css/style.css">

</head>

<body>


  <div class="game-view">
    <div class="headers">

      <header>
        <h1>History Trivial Game</h1>
      </header>

    </div>

    <div class="timing">

      <button class="timer">Timer:
        <span class="time"></span>
      </button>

    </div>


      <div class="myGameApp">
        <div class="jumbotron  vertical-center">

          <section id="start-page">

            <button id="start">Start</button>

          </section>

          <section id="question-page">



            <div id="question"></div>
            <hr>

            <ol id="selectable" class="answer-choices"></ol>

          </section>

          <section id="answer-page">

            <div id="answer-assessment"></div>

            <div id="correct-answer-info"></div>

            <iframe id="answer-media" width="530" height="270" src="image not available" frameborder="0" allowfullscreen></iframe>

          </section>

          <section id="results-page">

            <div class="timer">Time Remaining:
              <span class="time"></span>
            </div>

            <div id="summary">Score Statistics</div>

            <div class="results">Correct Answers:
              <span id="correct-answers"></span>
            </div>

            <div class="results">Incorrect Answers:
              <span id="incorrect-answers"></span>
            </div>

            <div class="results">Unanswered:
              <span id="unanswered"></span>
            </div>

            <button id="restart">Play Again?</button>

          </section>

        </div>

      </div>


  </div>

  <script type="text/javascript" src="https://code.jquery.com/jquery-2.2.0.min.js"></script>

  <script type="text/javascript" src="assets/javascript/game.js"></script>
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
    crossorigin="anonymous"></script>
</body>

</html>
